title: 'GPT-4 Vision Add-On'
description: 'Analyze tables and forms in your documents using GPT-4 Vision.'
instructions: ''
type: object
documents:
  - selected
properties:
  start_page:
    title: Starting page number
    type: integer
    description: 'Page number where the table(s) begin'
    default: 1
  end_page:
    title: Ending page number
    type: integer
    description: 'Page number where table(s) end'
    default: 1
  prompt:
    title: Prompt
    type: string
    description: 'GPT-4 prompt to provide for analysis. This field is optional, there is a default prompt.'
  output_format:
    title: 'Output format'
    type: string
    default: csv
    enum:
      - csv
      - json
categories:
  - file
version: 2
